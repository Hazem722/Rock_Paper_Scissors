<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="app">
            <div class="comp-vs-user">
                <h2>Computer : <span id="computer-choice"></span></h2>
                <h2>You : <span id="user-choice"></span></h2>
            </div>
            <h2>Result: <span id="result"></span></h2>
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
